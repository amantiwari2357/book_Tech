<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="BookTech is your premium digital library platform. Discover thousands of books, enjoy seamless reading experiences, and unlock knowledge with our advanced digital platform. Start reading free today!" />

    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />

    <!-- Preload critical resources -->

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="BookTech - Premium Digital Library Platform" />

    <meta property="og:type" content="website" />

    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="BookTech" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />
    <meta property="og:locale:alternate" content="fr_FR" />
    <meta property="og:locale:alternate" content="de_DE" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@booktech" />
    <meta name="twitter:creator" content="@booktech" />
    <meta name="twitter:title" content="BookTech - Premium Digital Library Platform" />
    <meta name="twitter:description" content="Discover thousands of premium books, enjoy seamless reading experiences, and unlock knowledge with our advanced digital platform." />
    <meta name="twitter:image" content="https://booktech.com/twitter-image.jpg" />
    <meta name="twitter:image:alt" content="BookTech - Your Digital Library" />

    <meta property="fb:app_id" content="your-facebook-app-id" />

    <meta name="apple-mobile-web-app-title" content="BookTech" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://booktech.com/" />
    
    <!-- DNS Prefetch for external domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
