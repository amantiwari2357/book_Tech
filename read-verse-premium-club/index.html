<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Book-Tech: Premium Digital Reading Platform | Explore & Read Books</title>
    <meta name="description" content="Discover thousands of books on Book-Tech, the premier digital reading platform. Enjoy seamless reading experiences, personalized recommendations, and access to premium content. Start your reading journey today!" />
    <meta name="keywords" content="digital reading platform, online books, ebooks, book discovery, digital library, reading app, book lovers, premium books, digital reading experience, book management, online reading, digital bookshelf, reading community, book recommendations, digital publishing, reading technology" />
    <meta name="author" content="Book-Tech" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.book-tech.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Book-Tech: Premium Digital Reading Platform" />
    <meta property="og:description" content="Discover thousands of books on Book-Tech, the premier digital reading platform. Enjoy seamless reading experiences and personalized recommendations." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.book-tech.com" />
    <meta property="og:image" content="https://www.book-tech.com/images/preview.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Book-Tech - Premium Digital Reading Platform" />
    <meta property="og:site_name" content="Book-Tech" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />
    <meta property="og:locale:alternate" content="fr_FR" />
    <meta property="og:locale:alternate" content="de_DE" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@booktech" />
    <meta name="twitter:creator" content="@booktech" />
    <meta name="twitter:title" content="Book-Tech: Premium Digital Reading Platform" />
    <meta name="twitter:description" content="Discover thousands of books on Book-Tech, the premier digital reading platform. Enjoy seamless reading experiences and personalized recommendations." />
    <meta name="twitter:image" content="https://www.book-tech.com/images/preview.jpg" />
    <meta name="twitter:image:alt" content="Book-Tech - Premium Digital Reading Platform" />
    
    <!-- Facebook App ID for better integration -->
    <meta property="fb:app_id" content="your-facebook-app-id" />
    
    <!-- Pinterest -->
    <meta name="pinterest-rich-pin" content="true" />
    
    <!-- LinkedIn -->
    <meta property="linkedin:owner" content="booktech" />
    
    <!-- Additional Social Media Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Book-Tech" />
    
    <!-- Structured Data for Rich Snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Book-Tech",
      "description": "Premium digital reading platform for book lovers",
      "url": "https://www.book-tech.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.book-tech.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Book-Tech",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.book-tech.com/images/logo.png"
        }
      }
    }
    </script>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical styles for immediate rendering */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #1f2937;
        background-color: #ffffff;
      }
      
      .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem 1rem;
        text-align: center;
      }
      
      .hero-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        font-family: 'Playfair Display', serif;
      }
      
      .hero-subtitle {
        font-size: 1.25rem;
        opacity: 0.9;
        margin-bottom: 2rem;
      }
      
      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s;
      }
      
      .btn-primary {
        background-color: #3b82f6;
        color: white;
      }
      
      .btn-outline {
        border: 2px solid white;
        color: white;
        background: transparent;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" /></noscript>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- DNS Prefetch for external domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//api.razorpay.com" />
    <link rel="dns-prefetch" href="//checkout.razorpay.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//connect.facebook.net" />
    <link rel="dns-prefetch" href="//platform.twitter.com" />
    <link rel="dns-prefetch" href="//www.linkedin.com" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.razorpay.com" />
    <link rel="preconnect" href="https://checkout.razorpay.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Preload fonts for better performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" as="style" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
